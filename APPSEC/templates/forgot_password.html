<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1c1c1c;
            padding: 35px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 0 15px rgba(255,255,255,0.06);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            font-weight: 600;
        }

        .field-wrapper {
            margin-bottom: 18px;
        }

        input[type="text"],
        input[type="password"] {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2d2d2d;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: 2px solid #4b8bff;
        }

        .default-button {
            width: 100%;
            padding: 10px 12px;  
            margin-top: 2px;      
            border: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #4b8bff;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .default-button:hover {
            background: #3c73d4;
        }

        .error {
            color: #ff6f6f;
            font-size: 13px;
            margin-top: 4px;
        }

        .flash-error {
            color: #ff6f6f;
            margin-bottom: 10px;
            text-align: center;
        }

        .link-row {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
        }

        .link-row a {
            color: #4b8bff;
            text-decoration: none;
        }

        .link-row a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email }}<br>
    <br>
    <br>
    {{ form.submit }}
</form>

</body>
</html>
