<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2FA Verification</title>

<style>
    body {
        background: #111;
        color: #eee;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #1c1c1c;
        padding: 35px;
        width: 350px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255,255,255,0.06);
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #2d2d2d;
        color: #fff;
        font-size: 15px;
        margin-bottom: 18px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #4b8bff;
        border-radius: 8px;
        border: none;
        color: #fff;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Enter 2FA Code</h2>

    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div style="color:#ff6f6f;">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="pin" placeholder="6-digit code">
        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
